<!DOCTYPE html>
<html class="bg" lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>PacMan - Multiplayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylesheet.css" id="styles"/>
    <link rel="stylesheet" href="css/loadingScreen.css" id="loadingScreenStyles">
    <link href="../img/favicon.ico" rel="shortcut icon">
</head>
<body>
    <div id="bgDarkener"></div>
    <header class="btn-group">
        <button onclick="window.location.href = 'index.html';">INDEX</button>
        <button onclick="window.location.href = 'rules.html';">RULES</button>
        <button onclick="window.location.href = 'pacman-history.html';">HISTORY</button>
        <button onclick="window.location.href = 'pacman-changeOfAppearance.html';">CHANGE OF APPEARANCE</button>
        <button onclick="window.location.href = 'pacman-game.html';">GAME</button>
    </header>
    <br>
    <img class="header" id="headerImgGame" src="../img/headers/PacmanHeaderGame.jpg" style="width: 100%;" alt="image header">

    <label for="gameModes">
        <select name="gameMode" id="gameModes" onchange="window.location.href=this.value">
            <option value="pacman-game.html">Single-Player</option>
            <option selected="true" value="multiplayer.html">Multiplayer</option>
            <option value="onlineMultiplayerGame.html">Online Multiplayer</option>
        </select>
    </label>
    <br><br><br>

    <div class="popUp-Message" id="popUp-Won"></div>

    <article>
        <div class="container-md">
            <div class="row">
                <div class="col-sm d-flex justify-content-center">
                    <!--<canvas id="playground" width="425" height="680" oncontextmenu="return false;"></canvas>-->
                    <canvas id="gameField" width="525" height="600" style="margin-bottom: 100px" oncontextmenu="return false;">
                        <div style="display: none">
                            <img id="imgPacManClose" src="../img/Temp.png" alt="imgGame-close">
                            <img id="imgPacManRight" src="../img/Game/Pac-Man/Right.png" alt="imgGame-open">

                            <img id="imgPacManLeft" src="../img/Game/Pac-Man/Left.png" alt="imgGame-open">
                            <img id="imgPacManUp" src="../img/Game/Pac-Man/Up.png" alt="imgGame-open">
                            <img id="imgPacManDown" src="../img/Down.png" alt="imgGame-open">

                            <img id="imgGhost" src="../img/Blinky.png" alt="imgGame-ghost">
                        </div>
                    </canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm d-flex justify-content-center" id="gameState"></div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </article>

    <article class="footer">
        <p class="footerP">
            <br>
            <a href="https://www.htl-leonding.at/">
                <img id="htlLeonding" src="../img/htlLogo/HtlLogo-PacmanLight.png" alt="Htl Logo">
            </a>
            <button id="aboutUs" onclick="window.location.href = 'aboutUs.html'">About Us</button>
            <img class="theme" src="../img/themeButtons/button-dark.png" onclick="switchToDarkmode();" alt="imageLightMode" id="mode">
        </p>
        <br>
    </article>
    <div id="loadingScreen">
        <img id="loadingScreenImg" src="../img/Inky.png" alt="loadingScreenImage">
    </div>
    <script src="scripts/loadingScreen.js"></script>
    <script src="scripts/theme.js"></script>
    <!--<script src="build/scores_checkUsername.js"></script>-->
    <script src="build/multiplayer/gameMultiplayer.js"></script>
</body>
</html>
