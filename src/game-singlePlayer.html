<html class="bg" lang="en">
<head lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Singleplayer - PacMan</title>

	<link rel="stylesheet" href="css/stylesheet.css" id="styles"/>
	<link rel="stylesheet" href="css/loadingScreen.css" id="loadingScreenStyles">

	<link href="../img/favicon.ico" rel="shortcut icon">
</head>
<body>
<div id="bgDarkener"></div>
<header class="navbar">
	<img class="header" id="headerImgGame" src="../img/headers/game/headerGame-light.jpg" style="width: 100%;" alt="image header">
	<button onclick="window.location.href = 'index.html';">INDEX</button>
	<button onclick="window.location.href = 'rules.html';">RULES</button>
	<button onclick="window.location.href = 'history.html';">HISTORY</button>
	<button onclick="window.location.href = 'changeOfAppearance.html';">CHANGE OF APPEARANCE</button>
	<button onclick="window.location.href = 'game-singlePlayer.html';">GAME</button>
</header>
<br>
<div id="mobileBlocker">
	<label for="gameModes">
		<select name="gameMode" id="gameModes" onchange="window.location.href=this.value">
			<option selected="true" value="pacman-game.html">Single-Player</option>
			<option value="multiplayer.html">Multiplayer</option>
			<option value="onlineMultiplayerGame.html">Online Multiplayer</option>
		</select>
	</label>
	<br>

	<div class="grid-container-GamePage">
		<div class="grid-item1-gamePage">
			<label>
				<input id="usernameInput" type="text" placeholder="Enter username">
			</label>
		</div>
		<div class="grid-item2-gamePage">
			Run away and collect as many points as you can!
			<div id="count"></div>
		</div>
		<div class="grid-item3-gamePage">
			<canvas id="playground" width="425" height="550" oncontextmenu="return false;"></canvas>
		</div>
		<div class="grid-item4-gamePage">
			<table id="scoresList">

			</table>
		</div>
	</div>

	<div id="popUp"></div>
	<article class="footer">
		<p class="footerP">
			<br>
			<a href="https://www.htl-leonding.at/">
				<img id="htlLogo" src="../img/htlLogo/htlPacman-light.png" alt="Htl Logo">
			</a>
			<button id="aboutUs" onclick="window.location.href = 'aboutUs.html'">About Us</button>
			<img class="theme" src="../img/themeButtons/button-dark.png" onclick="enableDarkMode();" alt="imageLightMode" id="theme">
		</p>
		<br>
	</article>
	<div id="loadingScreen">
		<img id="loadingScreenImg" src="../img/Inky.png" alt="loadingScreenImage">
	</div>
	<script src="scripts/loadingScreen.js"></script>
	<script src="scripts/theme.js"></script>
	<script src="build/scores_checkUsername.js"></script>
</div>
<p id="message">Please use this on desktop!</p>
</body>
</html>
